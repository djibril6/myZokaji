<ion-header>
  <ion-toolbar>
    <ion-title><ion-button expand="block" (click)="filtrer()">Filtrer</ion-button></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
        <ion-list-header>
          Récentes Conversations
        </ion-list-header>

        <ion-item *ngFor="let item of vg.lesQuestions" (click)="voirReponses(item)">
          <ion-avatar slot="start">
            <img src="../../assets/img/zokaji.png">
          </ion-avatar>
          <ion-label>
            <h2>Publiée le {{ item.datePublication }}</h2>
            <p>{{ item.laQuestion }}</p>
          </ion-label>
        </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><ion-button expand="block" (click)="poserUneQuestion()">Poser une question</ion-button></ion-title>
  </ion-toolbar>
</ion-footer>
